<div class="col-xs-12 col-sm-6 col-md-4 mt-4">
  <div class="card text-center card-portfolio">
    <div class="card-header">
      <h3 class="card-title card-portfolio__title">@@titulo</h3>
    </div>
    <div class="card-portfolio__img">
      <img
        class="card-img-top card-portfolio__img-portfolio"
        src="@@imagem"
        alt="@@alt"
      />
    </div>
    <div class="card-body">
      <p class="card-portfolio__text">@@anuncio</p>
    </div>
    <div class="card-portfolio__footer card-footer text-muted">
      <a href="@@link" class="card-portfolio__btn btn btn-primary" role="button"
        >Ver mais</a
      >
    </div>
  </div>
</div>
