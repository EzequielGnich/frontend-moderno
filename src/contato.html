<!DOCTYPE html>
<html lang="pt-br" class="js">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Site pessoal Ezequiel Gnich</title>
  <link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/contato.css" />
</head>

<body>
  @@include('./inc/nav.html')

  <div class="jumbotron header-animated text-center">
    <div class="container">
      <p class="header-animated__title">Vamos bater um papo?</p>
      <p class="header-animated__subtitle">
        Entre em contato!
      </p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-lg-8 offset-lg-2">
        <form class="">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="textArea">Mensagem</label>
            <textarea class="form-control" id="textArea"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Fim row -->
    <div class="row">

    </div>
    <hr />
  </div>
  <!-- container -->

  @@include('./inc/footer.html')

  <script src="./javascript/app.min.js"></script>
</body>

</html>
